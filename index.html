<!DOCTYPE html>
<html>
  <head>
    <title>Auto Join</title>
    <meta http-equiv="refresh" content="0; url=roblox://placeId=85896571713843&gameInstanceId=" id="meta">
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("job");
      if (jobId) {
        const redirectUrl = `roblox://placeId=85896571713843&gameInstanceId=${jobId}`;
        document.getElementById("meta").setAttribute("content", "0; url=" + redirectUrl);
        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = "<h2>No jobId provided in URL</h2>";
      }
    </script>
  </head>
  <body>
  </body>
</html>
